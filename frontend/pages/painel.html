<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="painel.css">
</head>
<body>

    <header class="cabecalho-pagina">
        <div class="informacoes-cabecalho">
            <img class="logo" src="/frontend/assets/logo.png" alt="logo restint">
            <h1 class="titulo">RestInt</h1>
        </div>
    </header>
  
    <div class="painel">
        <h1>Painel administrativo</h1>
        <div class="botoes">
            <div class="coluna">
                <button>Cadastro de usuários</button>
                <button>Moderação de conteúdo</button>
                <button>Monitoramento e relatórios</button>
                <button>Formulários</button>
            </div>
            <div class="coluna">
                <button>Suporte</button>
                <button>Segurança e privacidade</button>
                <button>Configurações do sistema</button>
                <button>Administrar encontros</button>
            </div>
        </div>
  </div>
</body>
</html>
